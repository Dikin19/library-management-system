server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/LibraryManagementSystem
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        enable_lazy_load_no_trans: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  profiles:
    active: production

# CORS Configuration for Production
cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  allow-credentials: true

logging:
  level:
    com.sinaukoding.ecommerce: ERROR

springdoc:
  api-docs:
    defaultModelsExpandDepth: -1
    docExpansion: none
    enabled: true  # Enable untuk production agar Swagger tetap bisa diakses
    tagsSorter: alpha
    operationsSorter: alpha